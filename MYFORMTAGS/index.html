<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFormTags</title>
</head>
<body>
    <form>
        <div>
            <label for="name">お名前</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="name">お名前</label>
            <input type="text" placeholder="例 山田太郎">
        </div>
        <div>
            <label for="name">お名前</label>
            <input type="text" value="名前">
        </div>
        <div>
            <fieldset>
                <legend>対象商品</legend>
                <label><input type="checkbox">商品A</label>
                <label><input type="checkbox">商品B</label>
                <label><input type="checkbox">商品C</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>延長保証</legend>
                <label><input type="radio">加入済み</label>
                <label><input type="radio">未加入</label>
                <label><input type="radio">わからない</label>
            </fieldset>
        </div>
        <div>
            <label>
                種別
                <select>
                    <option>--お問い合わせ種別を
                        洗濯して下さい--</option>
                    <option>商品が届かない</option>
                    <option>商品が壊れた</option>
                    <option>間違えて注文した</option>
                    <option>決済手段を変えたい</option>
                    <option>その他</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                内容
                <textarea></textarea>
            </label>
        </div>
        <div>
            <button>送信</button>
            <input type="submit" value="送信">
        </div>
        <div>
            <button disabled=>送信</button>
        </div>
        <div>
            <label for="content"></label>
            <textarea id="content"></textarea>
        </div>
    </form>
</body>
</html>
